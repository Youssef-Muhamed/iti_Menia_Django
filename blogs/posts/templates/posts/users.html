{%extends "posts/base.html" %}
<!--</div>-->
{% block title %}
Users
{% endblock title %}
{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>All Users</h1>
            <ul>
                {% for user in users %}

                    {% if user == 'Abo' %}
                        <li style="color: red">{{user}}</li>
                            {% else %}
                        <li style="color: green">{{user}}</li>
                         {% endif %}
                {% endfor %}
            </ul>


        </div>
    </div>
</div>
{% endblock content %}
